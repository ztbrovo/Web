<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Box model and Position</title>
<style type="text/css">
.container{
  width: 970px;
  margin: 0 auto;
}
.headerleft{
  width: 277px;
  height: 103px;
  background-color: red;
  margin-bottom: 10px;
  float: left;
}
.headerright{
  float: right;
}
.short{
  width: 137px;
  height: 49px;
  background-color: #7CFC00;
  margin-bottom: 8px;
  float: right;
}
.long{
  width: 679px;
  height: 46px;
  background-color: #7CFC00;
  margin-bottom: 10px;
  clear: right;
}
.main{
  clear: left;
}
  
.mainleft{
  width: 310px;
  height: 435px;
  background-color: orange;
  margin-right: 10px;
  float: left;
}
.maincenter{
  float: left;
}
.one{
  width: 450px;
  height: 240px;
  background-color: #00BFFF;
  margin-bottom: 10px;
}
.two{
  width: 450px;
  height: 110px;
  background-color: #00BFFF;
  margin-bottom: 10px;
}
.three{
  width: 450px;
  height: 30px;
  background-color: #00BFFF;
  margin-bottom: 10px;
}
.mainright{
  width: 190px;
  height: 400px;
  background-color: purple;
  margin-left: 10px;
  float: left;
}
.mainbottom{
  width: 650px;
  height: 25px;
  background-color: green;
  margin-bottom: 10px;
  float: left;
}
.footer{
  width: 970px;
  height: 35px;
  background-color: #0000CD;
  float: left;
}


</style>
</head>
<body>
  <div class="container">
  <div class="header">
    <div class="headerleft"></div>
    <div class="headerright">
      <div class="short"></div>
      <div class="long"></div>
    </div>
  </div>
  <div class="main">
    <div class="mainleft"></div>
    <div class="maincenter">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>
    <div class="mainright"></div>
    <div class="mainbottom"></div>
  </div>
  <div class="footer">
  </div>
  </div>
  
</body>
</html>
